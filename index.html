<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Dynamic Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }

        .table-container {
            margin: 20px auto;
            width: 300px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #000080; /* Dark blue border */
            padding: 5px;
            text-align: center;
        }

        th {
            background-color: #f0f0f8; /* Light blue background for headers */
            font-weight: bold;
        }

        td {
            background-color: #fff; /* White background for cells */
        }

        /* Custom button styling to match the image */
        button {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            background-color: #fff;
            border: none;
            font-size: 16px;
            cursor: pointer;
            color: #000080; /* Dark blue font for buttons */
        }

        button:hover {
            background-color: #e0e0ff; /* Hover effect */
        }

        th input {
            width: 25px; /* Input size for single letters */
            text-align: center;
            border: none;
            background-color: transparent;
            font-size: 16px;
        }

        .section-title {
            background-color: #f0f0f8;
            font-weight: bold;
            text-align: left;
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <div class="table-container" id="tableContainer">
    </div>

    <script>
        function createTable() {
            // Data for rows and columns
            const who = ["Green", "Mustard", "Peacock", "Plum", "Scarlet", "White"];
            const what = ["Wrench", "Candlestick", "Dagger", "Pistol", "Lead Pipe", "Rope"];
            const where = ["Bathroom", "Study", "Dining Room", "Games Room", "Garage", "Bedroom", "Living Room", "Kitchen", "Courtyard"];

            const tableContainer = document.getElementById('tableContainer');
            let tableHTML = '<table>';

            // First row (inputs for letters)
            tableHTML += '<tr><th>WHO?</th>';
            for (let i = 0; i < 6; i++) {
                tableHTML += '<th><input type="text" maxlength="1"></th>';
            }
            tableHTML += '</tr>';

            
            // Section title "Who"
            who.forEach((person, rowIndex) => {
                tableHTML += `<tr><td class="section-title">${person}</td>`;
                for (let i = 0; i < 6; i++) {
                    tableHTML += `<td><button id="btn-who-${rowIndex}-${i}" onclick="cellAction(this.id)">O</button></td>`;
                }
                tableHTML += '</tr>';
            });

            // Section title "What"
            what.forEach((item, rowIndex) => {
                tableHTML += `<tr><td class="section-title">${item}</td>`;
                for (let i = 0; i < 6; i++) {
                    tableHTML += `<td><button id="btn-what-${rowIndex}-${i}" onclick="cellAction(this.id)">O</button></td>`;
                }
                tableHTML += '</tr>';
            });

            // Section title "Where"
            where.forEach((place, rowIndex) => {
                tableHTML += `<tr><td class="section-title">${place}</td>`;
                for (let i = 0; i < 6; i++) {
                    tableHTML += `<td><button id="btn-where-${rowIndex}-${i}" onclick="cellAction(this.id)">O</button></td>`;
                }
                tableHTML += '</tr>';
            });

            tableHTML += '</table>';
            tableContainer.innerHTML = tableHTML;
            tableContainer.style.display = 'block'; // Show the table
        }

        // Function to handle button click
        function cellAction(id) {
            const button = document.getElementById(id);
            button.textContent = button.textContent === 'O' ? 'X' : 'O';
        }
        createTable()
    </script>

</body>
</html>
